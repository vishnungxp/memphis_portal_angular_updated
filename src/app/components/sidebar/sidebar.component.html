<div class="sidebar">
  <div class="sidebar-header">
    <h2>Memphis Portal</h2>
  </div>
  <nav class="sidebar-nav">
    <div *ngFor="let item of menuItems" class="nav-item" 
         [class.active]="item.active">
      
      <!-- Menu Item -->
      <div class="nav-link" 
           (click)="selectMenuItem(item, $event)"
           [class.clickable]="!item.hasSubmenu || item.route">
        <span class="material-icons">{{ item.icon }}</span>
        <span class="nav-text">{{ item.name }}</span>
        <span class="material-icons expand-icon" 
              *ngIf="item.hasSubmenu"
              (click)="toggleSubmenu(item, $event)">
          {{ item.expanded ? 'expand_less' : 'expand_more' }}
        </span>
      </div>

      <!-- Submenu -->
      <div class="submenu" *ngIf="item.hasSubmenu && item.expanded">
        <a *ngFor="let sub of item.submenu" 
           class="submenu-link"
           [routerLink]="sub.route"
           routerLinkActive="active"
           (click)="selectSubmenuItem(item, sub, $event)">
          {{ sub.name }}
        </a>
      </div>
    </div>
  </nav>
</div>
